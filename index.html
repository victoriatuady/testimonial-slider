<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="main">
      <section class="container1">
        <img src="img/pattern-bg.svg" class="top-image" alt="bg-image" />
        <div class="testimonial">
          <img
            src="img/image-tanya.jpg"
            class="testimonial-image"
            alt="image-tanya"
          />
          <span>
            <button id="prev-btn">
              <img src="img/icon-prev.svg" alt="icon-prev" />
            </button>
            <button id="next-btn">
              <img src="img/icon-next.svg" alt="icon-next" />
            </button>
          </span>
        </div>
      </section>
      <section class="container2">
        <img src="img/pattern-quotes.svg" alt="pattern-quotes" />
        <div class="testimonial-text">
          <p id="paragraph">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <div class="testimonial-name">
            <h4>Tanya Sinclair</h4>
            <p>UX Engineer</p>
          </div>
        </div>
      </section>
    </section>
    <img src="img/pattern-curve.svg" class="bottom-image" alt="pattern-curve" />
  </body>
</html>
